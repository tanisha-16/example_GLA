        <div class="link">
            <button>
            <a href="#">IN|ENG|INR</a>
        </button>
        </div>
        

    </header>
    <div class="search-container">
        <form>
            <div class="trip-type">
                <input type="radio" id="one-way" name="trip" checked>
                <label for="one-way">One Way</label>
                <input type="radio" id="round-trip" name="trip">
                <label for="round-trip">Round Trip</label>
                <input type="radio" id="multi-city" name="trip">
                <label for="multi-city">Multi City</label>
            </div>

            <div class="search-fields">
                <div class="from-to">
                    <label for="from">From</label>
                    <input type="text" id="from" value="Delhi" readonly>
                    <span>DEL, Delhi Airport India</span>
                </div>

                <div class="from-to">
                    <label for="to">To</label>
                    <input type="text" id="to" value="Bengaluru" readonly>
                    <span>BLR, Bengaluru International Airport</span>
                </div>

                <div class="date-field">
                    <label for="departure">Departure</label>
                    <input type="date" id="departure">
                </div>

                <div class="date-field">
                    <label for="return">Return</label>
                    <input type="text" id="return" placeholder="Tap to add a return date for bigger discounts" readonly>
                </div>

                <div class="travellers-class">
                    <label for="travellers">Travellers & Class</label>
                    <input type="text" id="travellers" value="1 Traveller, Economy/Premium Economy" readonly>
                </div>
            </div>

            <div class="special-fare">
                <label>Select a special fare</label>
                <div class="fare-options">
                    <button type="button" class="regular active">Regular</button>
                    <button type="button" class="student">Student</button>
                    <button type="button" class="senior-citizen">Senior Citizen</button>
                    <button type="button" class="armed-forces">Armed Forces</button>
                    <button type="button" class="doctor-nurses">Doctor and Nurses</button>
                </div>
            </div>

            <button type="submit" class="search-button">SEARCH</button>
        </form>
    </div>
